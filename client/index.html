<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FollowerBooster</title>
    <meta
      name="description"
      content="FollowerBooster – Premium Social Growth. Fast, secure, and reliable SMM services."
    />
    <meta name="theme-color" content="#0b0b0b" />

    <!-- ✅ Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FollowerBooster" />
    <meta property="og:title" content="FollowerBooster — Premium Social Growth" />
    <meta
      property="og:description"
      content="Premium SMM Panel: Instagram, TikTok, YouTube and more. Fast delivery, transparent pricing, secure checkout."
    />
    <meta property="og:url" content="https://follower-booster.vercel.app/" />
    <meta property="og:image" content="https://follower-booster.vercel.app/og-image.png" />
    <meta property="og:image:secure_url" content="https://follower-booster.vercel.app/og-image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FollowerBooster — Premium Social Growth" />
    <meta
      name="twitter:description"
      content="Premium SMM Panel: Instagram, TikTok, YouTube and more. Fast delivery, transparent pricing, secure checkout."
    />
    <meta name="twitter:image" content="https://follower-booster.vercel.app/og-image.png" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/logo123.png" />
    <link rel="apple-touch-icon" href="/logo123.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Cloudflare Turnstile -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>

    <!-- Global style reset -->
    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: #0b0b0b; color: #fff;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
