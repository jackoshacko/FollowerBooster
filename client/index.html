<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FollowerBooster – Premium Social Growth Platform</title>
    <meta
      name="description"
      content="FollowerBooster is a premium social growth platform. Buy followers, likes, views and more — fast, secure, and reliable."
    />
    <meta name="theme-color" content="#0b0b0b" />

    <!-- Canonical (SEO) -->
    <link rel="canonical" href="https://follower-booster.vercel.app/" />

    <!-- Open Graph (Link Preview: WhatsApp / iMessage / Discord / FB) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="FollowerBooster" />
    <meta property="og:title" content="FollowerBooster – Premium Social Growth Platform" />
    <meta
      property="og:description"
      content="Premium social growth panel. Followers, likes, views & engagement — fast, secure, and professional."
    />
    <meta property="og:url" content="https://follower-booster.vercel.app/" />
    <meta property="og:image" content="https://follower-booster.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FollowerBooster – Premium Social Growth Platform" />
    <meta
      name="twitter:description"
      content="Buy followers, likes, views and more with a premium and secure SMM panel."
    />
    <meta name="twitter:image" content="https://follower-booster.vercel.app/og-image.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Global style reset (pro) -->
    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0b0b0b;
        color: #ffffff;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
